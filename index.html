<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igbo Speech Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #ccc;
        }
        #transcription {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Igbo Speech Recognition System</h2>
        <button id="recordBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
        <p id="status">Press the button to record.</p>
        <p id="transcription">Transcription will appear here...</p>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("recordBtn").addEventListener("click", async () => {
            let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                let audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                let formData = new FormData();
                formData.append("audio", audioBlob);

                document.getElementById("status").innerText = "Processing audio...";
                
                let response = await fetch("http://localhost:5000/transcribe", {
                    method: "POST",
                    body: formData
                });
                
                let result = await response.json();
                document.getElementById("transcription").innerText = result.transcription;
                document.getElementById("status").innerText = "Recording stopped. Transcription ready.";
            };

            mediaRecorder.start();
            document.getElementById("status").innerText = "Recording...";
            document.getElementById("recordBtn").disabled = true;
            document.getElementById("stopBtn").disabled = false;
        });

        document.getElementById("stopBtn").addEventListener("click", () => {
            mediaRecorder.stop();
            document.getElementById("recordBtn").disabled = false;
            document.getElementById("stopBtn").disabled = true;
        });
    </script>
</body>
</html>
